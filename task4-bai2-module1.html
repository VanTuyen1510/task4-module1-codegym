<script>
    function differentSymbolsNaive(s) {
        let count = 0;
        for (let i = 0; i < s.length ; i++) {
           if(s[0] !== s[i] && s[0] !== " "){
               count ++
           }
        }
        console.log(s);
        return count;
    }
