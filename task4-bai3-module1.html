<script>
    function commonCharacterCount(s1,s2) {
        let arr = [];
        let charac;
        let count = 0;
        for (let i = 0; i < s1.length; i++) {
                charac = s1.charAt(i);
            if (s2.includes(charac))
            {
                arr.push(charac);
              s2 = s2.replace(charac,"");
              count ++
            }
        }
        return count;
    }
    let str1 = prompt("Nhập vào chuỗi 1");
    let str2 = prompt("Nhập vào chuỗi 2");
    document.write(commonCharacterCount(str1,str2));










</script>
